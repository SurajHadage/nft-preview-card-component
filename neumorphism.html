<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family='Outfit'&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="neumo.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <header>
    <ul class="head-links">
      <li class="head-link"><a href="index.html">Default</a></li>
      <li class="head-link"><a href="glassmorphism.html">Glassmorphism</a></li>
      <li class="head-link"><a href="neumorphism.html">Neumorphism</a></li>
    </ul>
  </header>
    <main>
      <figure>
        <img class="main" src="images/image-equilibrium.jpg" alt="Equilibrium image">
        <div class="preview">
          <img class="hoverimg" src="images/icon-view.svg" alt="">
        </div>
      </figure>
      <h1>
          Equilibrium #3429
      </h1>
      <p class="subhead">
        Our equilibrium collection promots balance and calm.
      </p>
      <ul>
        <li class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041ETH</span>
        </li>
        <li class="time">  
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <span>3 days left</span>
        </li>
      </ul>
      <hr>
      <p class="profile">
        <img src="images/image-avatar.png" alt="Profile photo of user.">
        <span>
          <span class="credit">Creation of</span> 
          <span class="uname">Jules Wyvern</span>
        </span>  
      </p>
    </main> 
</body>
</html>
